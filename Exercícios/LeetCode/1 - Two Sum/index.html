<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duas somas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="row">
    <div class="col-sm-3">
        <img src="sums.jpeg" alt="sums" class="img-fluid">
    </div>
    <div class="col-sm-9">
        <h1>Duas somas</h1>
        <form>
            <div class="row">
                <div class="col-sm-2">
                    <p><label for="inNum">Digite um n√∫mero</label>
                        <input type="number" class="form-control" id="inNum" min="1" required autofocus>
                    </p>
                    <p><label for="inAlvo">Digite o alvo</label></p>
                    <input type="number" class="form-control" id="inTarget" min="1" autofocus>
                    <input type="button" class="btn btn-warning mt-4" value="Verificar Soma" id="btVerificar">
                </div>
                <div class="col-sm-4">
                    <input type="submit" class="btn btn-primary mt-4" value="Adicionar ao Vetor">
                    <input type="reset" class="btn btn-danger mt-4" value="Limpar Vetor" id="btLimpar">
                </div>
            </div>
            <h2>Vetor:</h2>
            <div id="divElem">
            </div>
        </form>
    </div>
   </div>

    <!-- Seu JS personalizado -->
    <script src="script.js"></script>

</html>
