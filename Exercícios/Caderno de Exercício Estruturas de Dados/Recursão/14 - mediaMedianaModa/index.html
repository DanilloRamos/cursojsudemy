    <title>Escreva um programa que, dado um conjunto de até max números inteiros positivos,
        calcule sua média, mediana e moda. O tamanho do conjunto, n, deve ser fornecido pelo 
        usuário em tempo de execução. A mediana e a moda são assim definidas:

            Se n for ímpar, a mediana é o número m tal que metade dos demais números é <=m e a 
            outra metade é >=m. Se n for par, a mediana é a média entre os números m1 e m2 tal que
            metade dos demais números é <= m1 e a outra metade é >=m2

            A moda é o número que ocorre com mair frequência. Se mais de um número ocorre com a mesma
            frequência máxima, a moda não está definida. Seu progrma deve inidicar quando esse caso
            ocorrer.

    </title>
