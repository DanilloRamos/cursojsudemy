    <title>Escreva uma função ehPalindromo, que determina se uma palavra é ou não
        palíndromo. As letras da palavra são obtidas com a função obtemLetra, que retorna
        uma letra de cada vez, enquanto houver letras ainda não lidas. Se não houver mais letras, 
        uma chamada ao obtemLetra causará erro. Para evitá-lo, use a função acabaramAsLetras. A palavra
        só pode ser lida uma vez, não é possível recomeçar do início da palavra.
        Há três tripos de estruturas de dados disponíveis, mas apenas uma de cada tipo: fila, pilha e deque.
        Todas armazenam caracteres. Você pode utilizar as estruturas em qualquer combinação: apenas uma delas, 
        duas delas ou todas as três. Implemente a função ehPalindromo sem utilizar recursão.
