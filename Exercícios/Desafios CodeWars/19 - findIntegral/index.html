    <title>
        Crie uma função que encontre a integral da expressão passada.

        Para encontrar a integral, tudo o que você precisa fazer é adicionar um ao expoente (o segundo argumento) 
        e dividir o coeficiente (o primeiro argumento) por esse novo número.

        Por exemplo, para 3x^2, a integral seria 1x^3: adicionamos 1 ao expoente e dividimos o coeficiente por esse novo número.

        Observações:

        A saída deve ser uma string.
        O coeficiente e o expoente são sempre um inteiro positivo.
            
        Exemplos
            3, 2 --> "1x^3"
            12, 5 --> "2x^6"
            20, 1 --> "10x^2"
            40, 3 --> "10x^4"
            90, 2 --> "30x^3"
    </title>

</head>
