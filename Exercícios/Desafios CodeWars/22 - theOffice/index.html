    <title>
        Seus colegas estão olhando por cima do seu ombro. Quando você deveria estar fazendo seu trabalho chato de verdade, 
        você está usando os computadores do trabalho para passar horas intermináveis ​​de codewars.
        Em uma reunião de equipe, uma pessoa terrível e horrível declara ao grupo que você não está trabalhando. 
        Você está em apuros. Você precisa avaliar rapidamente o sentimento na sala para decidir se deve ou não juntar suas coisas e sair.
        Dado um objeto (meet) contendo nomes de membros da equipe como chaves e sua classificação de felicidade de 10 como o valor, você 
        precisa avaliar a classificação geral de felicidade do grupo. Se <= 5, retorne 'Get Out Now!'. Caso contrário, retorne 'Nice Work Champ!'.
        A classificação de felicidade será a pontuação total / número de pessoas na sala.
        Observe que seu chefe está na sala ( boss ). A pontuação dele vale o dobro do seu valor nominal (mas eles ainda são apenas uma pessoa!).
    </title>
