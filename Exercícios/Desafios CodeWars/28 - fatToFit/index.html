    <title>
        As contas da associação "Fat to Fit Club (FFC)" são supervisionadas por John como um contador voluntário. A associação é financiada por meio de 
        doações financeiras de benfeitores generosos. John tem uma lista das primeiras n doações: [14, 30, 5, 7, 9, 11, 15] Ele quer saber quanto o 
        próximo benfeitor deve dar à associação para que a média das primeiras n + 1 doações chegue a uma média de 30. Depois de fazer as contas, 
        ele encontrou 149. Ele acha que pode ter cometido um erro.

        Você pode ajudá-lo?

        Tarefa
        A função deve retornar a doação esperada (arredondada para o próximo inteiro) que permitirá atingir a média.

        Se a última doação for um número não positivo (<= 0), John quer que lancemos um erro ou retornemos esse valor para que ele veja claramente que suas expectativas não são grandes o suficiente.

        Em "Testes de amostra", você pode ver o que retornar.

        Notas:
        todas as doações e a nova média são números (inteiros ou flutuantes), o array de doações pode estar vazio.
        
            Veja os exemplos abaixo e "Testes de Amostra" para ver qual retorno deve ser feito.

                    array: [14, 30, 5, 7, 9, 11, 15], new average: 92 -> result: 645
                    array: [14, 30, 5, 7, 9, 11, 15], new average: 2  -> result: variable, see "Sample Tests" 
    </title>
