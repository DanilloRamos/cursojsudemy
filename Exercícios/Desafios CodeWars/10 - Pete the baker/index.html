    <title>
        Pete gosta de assar alguns bolos. Ele tem algumas receitas e ingredientes. Infelizmente, ele não é bom em matemática. 
        Você pode ajudá-lo a descobrir quantos bolos ele poderia assar considerando suas receitas?
        Escreva uma função cakes(), que pega a receita (objeto) e os ingredientes disponíveis (também um objeto) 
        e retorna o número máximo de bolos que Pete pode assar (inteiro). Para simplificar, não há unidades para as 
        quantidades (por exemplo, 1 lb de farinha ou 200 g de açúcar são simplesmente 1 ou 200). 
        Ingredientes que não estão presentes nos objetos podem ser considerados como 0.
