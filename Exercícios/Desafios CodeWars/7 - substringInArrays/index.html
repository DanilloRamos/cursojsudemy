    <title>
        Which are in?
        7 - Dados dois arrays de strings a1 e a2 retornam um array r ordenado em ordem lexicográfica das 
        strings de a1 que são substrings de strings de a2.

        Exemplo 1:
        a1 = ["arp", "live", "strong"]
        
        a2 = ["lively", "alive", "harp", "sharp", "armstrong"]
        
        retorna ["arp", "live", "strong"]
        
        Exemplo 2:
        a1 = ["tarp", "mice", "bull"]
        
        a2 = ["lively", "alive", "harp", "sharp", "armstrong"]
        
        retorna []
        
        Notas:
        Os arrays são escritos em notação "geral". Veja "Seus casos de teste" para exemplos em sua linguagem.
        No Shell bash a1 e a2 são strings. O retorno é uma string onde as palavras são separadas por vírgulas.
        Cuidado: Em alguns idiomas, r deve estar sem duplicatas.
