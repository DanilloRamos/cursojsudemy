    <title>
        Escreva uma função chamada first_non_repeating_letter† que receba uma entrada de string e retorne o primeiro caractere que não seja repetido 
        em nenhum lugar da string.
        Por exemplo, se for dada a entrada 'stress', a função deve retornar 't', já que a letra t ocorre apenas uma vez na string e ocorre primeiro na string.        
        Como um desafio adicional, letras maiúsculas e minúsculas são consideradas o mesmo caractere, mas a função deve retornar a caixa correta para a 
        letra inicial. Por exemplo, a entrada 'sTreSS' deve retornar 'T'.        
        Se uma string contiver todos os caracteres repetidos, ela deve retornar uma string vazia ("");        
        † Observação: a função é chamada firstNonRepeatingLetter por razões históricas, mas sua função deve manipular qualquer caractere Unicode.
    </title>

</head>
