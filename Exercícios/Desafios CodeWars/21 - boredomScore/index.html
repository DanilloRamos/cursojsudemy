    <title>
        De vez em quando, as pessoas no escritório mudam de equipe ou departamento. Dependendo do que as pessoas estão fazendo com seu tempo, elas podem se tornar mais ou menos chatas. Hora de avaliar a equipe atual.

        Você receberá um objeto (equipe) contendo os nomes da equipe como chaves e o departamento em que trabalham como valores.

        Cada departamento tem uma pontuação de avaliação de tédio diferente, da seguinte forma:

        contas = 1
        finanças = 2
        cantina = 10
        regulamentação = 3
        negociação = 6
        troco = 6
        IS = 8
        varejo = 5
        limpeza = 4
        micing about = 25

        Dependendo da pontuação cumulativa da equipe, retorne o sentimento apropriado:

                <=80: 'mate-me agora'
                < 100 e > 80: 'eu posso lidar com isso'
                100 ou mais: 'hora da festa!!'
    </title>

</head>

    </h1>
