    <title>
        
        The Office V - Find a Chair
        
        Então você encontrou uma sala de reunião - ufa! Você chega lá pronto para apresentar e descobre que alguém pegou uma ou mais cadeiras!! 
        Você precisa encontrar algumas rapidamente... verificar todas as outras salas de reunião para ver se todas as cadeiras estão em uso.

        Sua sala de reunião pode levar até 8 cadeiras. need dirá quantas foram pegas. Você precisa encontrar essa quantidade.

        Encontre as cadeiras extras na matriz de salas de reunião. Cada tupla de sala de reunião terá o número de ocupantes como uma string. 
        Cada ocupante é representado por 'X'. A tupla de sala também terá um inteiro informando quantas cadeiras há na sala.

        Você deve retornar uma matriz de inteiros que mostre quantas cadeiras você pega de cada sala em ordem, até que você tenha a quantidade necessária.

        exemplo:

            [['XXX', 3], ['XXXXX', 6], ['XXXXXX', 9], ['XXX',2]] quando você precisa de 4 cadeiras:

            resultado -> [0, 1, 3] nenhuma cadeira livre na sala 0, pegue 1 da sala 1, pegue 3 da sala 2. não precisa considerar a sala 3, 
            pois você já tem suas 4 cadeiras.

            Se você não precisa de cadeiras, retorne "Game On". Se não houver cadeiras extras suficientes disponíveis, retorne "Not enough!".
