        Seu trabalho na E-Corp é chato e difícil. Não é facilitado pelo fato de que todos querem constantemente ter uma reunião com você, 
        e que as salas de reunião estão sempre ocupadas!
        Neste kata, você receberá um array. Cada valor representa uma sala de reunião. Seu trabalho? Encontre a primeira sala vazia e 
        retorne seu índice (N.B. Pode haver mais de uma sala vazia em alguns casos de teste).

            'X' --> ocupado
            'O' --> vazio
        Se todas as salas estiverem ocupadas, retorne "Nenhuma disponível!"
