<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCMJXlO35aXoTCROeaH40bmpIDZSSfs9V6Bg&s">
    <link rel="stylesheet" href="styles.css">
    <title>Exemplo 7</title>
</head>
<body>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCMJXlO35aXoTCROeaH40bmpIDZSSfs9V6Bg&s" alt="saque" class="alta">
        <h1>Saque - Apenas notas de R$ 10 disponíveis</h1>
        <form>
            <p>
                Valor do Saque:
                <input type="number" id="inSaque" min="0" step="0.01" required autofocus>
                <input type="submit" id="btVerificar" value="Verificar Saque">
            </p>
            <p>
                <center>
                    <input type="button" id="btCont" value="Mostrar total de saques">
                    <input type="button" id="btLimpar" value="Limpar Tudo">
                </center>
            </p>
        </form>
        <h3>Saques possíveis:</h3>
        <pre id="saqPoss"></pre>
        <h3>Saques impossíveis:</h3>
        <pre id="saqImp"></pre>
        <h3>Total de saques: </h3>
        <h4 id="poss">Possíveis: </h4>
        <h4 id="imp"> Impossíveis: </h4>
        <script src="script.js"></script>
</body>
</html>
