<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas do Dia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/tarefas.png" alt="Tarefas" class="img-fluid rounded">
            </div>
            <div class="col-sm-8" id="divQuadro">
                <h1 class="mb-4">Tarefas do Dia (a realizar)</h1>
                <form>
                    <div class="mb-3">
                        <label for="inTarefa" class="form-label">Tarefa:</label>
                        <input type="text" class="form-control" id="inTarefa" required autofocus>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary me-2">Adicionar &#10003;</button>
                        <button type="button" class="btn btn-info me-2" id="btSelecionar">Selecionar &#8645;</button>
                        <button type="button" class="btn btn-danger me-2" id="btRetirar">Retirar Selecionada &#10007;</button>
                        <button type="button" class="btn btn-success" id="btGravar">Gravar &#9673;</button>
                        <button type="button" class="btn btn-warning" id="btRestaurar">Restaurar Tarefas &#9842;</button>
                        <button type="button" class="btn btn-secondary" id="btLimpar">Limpar tela &#9888;</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JS personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
