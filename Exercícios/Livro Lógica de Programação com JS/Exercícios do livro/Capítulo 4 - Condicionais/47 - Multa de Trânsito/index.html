<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://der.se.gov.br/wp-content/uploads/2022/08/multas.png">
    <link rel="stylesheet" href="styles.css">
    <title>Multa de Trânsito</title>
</head>
<body>
        <img src="https://der.se.gov.br/wp-content/uploads/2022/08/multas.png" alt="infracao" class="alta">
        <h1>Multa de Trânsito</h1>
        <form>
            <p>
                Data da Infração:
                <input type="date" id="inData" required autofocus>
            </p>
            <p>
                Valor da Multa: R$
                <input type="number" id="inValor" min="0" step="0.01" required>
            </p>
            <p>
                <input type="submit" value="Calcular Data Limite  e Valor com Desconto">
                <input type="reset" id="novo" value="Nova Multa">
            </p>
        </form>
        <h3 id="dtLimite"></h3>
        <h3 id="vlrDesc"></h3>
        <script src="script.js"></script>
</body>
</html>
