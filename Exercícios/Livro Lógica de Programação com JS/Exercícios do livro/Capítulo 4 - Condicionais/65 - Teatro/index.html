<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro: Show Musical - Reserva de Poltronas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="row">
    <div class="col-sm-3">
        <img src="img/teatro.png" alt="teatro" class="img-fluid">
    </div>
    <div class="col-sm-9">
        <h1>Teatro: Show Musical - Reserva de Poltronas</h1>
        <form>
            <div class="row">
                <div class="col-sm-2">
                    <p><label for="inPoltrona">Nº da Poltrona</label>
                        <input type="number" class="form-control" id="inPoltrona" min="1" required autofocus>
                    </p>
                </div>
                <div class="col-sm-4">
                    <input type="submit" class="btn btn-primary mt-4" value="Reservar">
                    <input type="button" class="btn btn-danger mt-4" value="Confirmar Reserva" id="btConfirmar">
                </div>
                <div class="col-sm-6">
                    Legenda:
                    <p class="mt-2">
                        <img src="img/disponivel.jpg"> Disponível
                        <img src="img/reservada.jpg"> Reservada
                        <img src="img/ocupada.jpg"> Ocupada
                    </p>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12" id="divPalco">
               <p class="bg-primary text-white text-center">Palco do Teatro</p>
            </div>
        </div>
    </div>
   </div>
    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Seu JS personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
