<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnSYvHuk2dz5svBE0pEllMWGiUYzvTciRJ1Q&s">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Exemplo 9.1</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnSYvHuk2dz5svBE0pEllMWGiUYzvTciRJ1Q&s" alt="Melancia" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Herbie: Controle de Serviços</h1>
                <form>
                    <p><label for="inServico">Serviço - Veículo: </label>
                        <input type="text" id="inServico" class="form-control" required autofocus>           
                    </p>        
                    <p>
                        <input type="submit" value="Adicionar Serviço" class="btn btn-primary">
                        <input type="button" value="Executar Serviço" id="btExec" class="btn btn-danger">
                        <input type="button" value="Limpar Serviços" id="btLimpar" class="btn btn-warning">
                    </p>
                    <p class="pend" id="pendente">
                                                
                    </p>
                    <p class="serv">Serviço em Execução:
                         <pre></pre>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
