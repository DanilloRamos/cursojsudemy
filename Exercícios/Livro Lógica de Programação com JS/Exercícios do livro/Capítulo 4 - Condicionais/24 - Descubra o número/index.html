<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.pensarcursos.com.br/blog/wp-content/uploads/2024/10/teste-matematico-descubra-o-numero-que-esta-faltando-750x430.png">
    <link rel="stylesheet" href="styles.css">
    <title>Exemplo 6.3</title>
</head>
<body>
        <img src="https://www.pensarcursos.com.br/blog/wp-content/uploads/2024/10/teste-matematico-descubra-o-numero-que-esta-faltando-750x430.png" alt="Descubra" class="alta">
        <h1>Descubra o número</h1>
        <form>
            <p>
                Chute:
                <input type="number" min="1" max="100" id="inChute" required autofocus>
                <input type="submit" value="Apostar" id="btSubmit">
                <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
            </p>
        </form>
        <h3>Erros: <span id="erros">0</span></h3>
        <h3>Chances: <span id="chances">6</span></h3>
        <h3 id="dica" class="italico">Dica: é um número entre 1 e 100</h3>
        <script src="script.js"></script>
</body>
</html>
