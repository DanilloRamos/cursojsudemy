<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa do Brasil - Classificados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/jockey.jpg" alt="jockey" class="imgProg">
            </div>
            <div class="col-sm-8">
                <h1>Jockey Club - Controle de Apostas</h1>
                <div class="row">
                    <div class="col-sm-6">
                        <p>
                            <label for="inCavalo">Número do cavalo:</label>
                            <input type="text" class="form-control aDireita" id="inCavalo" autofocus>
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <h5 class="outCavalo"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <p>
                            <label for="inAposta">Aposta R$:</label>
                            <input type="text" class="form-control aDireita" id="inValor">
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <input type="button" class="btn btn-primary margemSup" value="Apostar" id="btApostar">
                        <input type="button" class="btn btn-success margemSup" value="Ganhador" id="btGanhador">
                        <input type="text" class="btn btn-danger margemSup" value="Novo Páreo" id="btNovo">
                    </div>
                </div>
                <pre id="outApostas"></pre>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Seu JS personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
