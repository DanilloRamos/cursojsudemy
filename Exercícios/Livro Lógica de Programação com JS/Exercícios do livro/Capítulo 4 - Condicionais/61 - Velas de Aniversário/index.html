<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velas de Aniversário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/aniversario.png" alt="aniversario" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divVelas">
                <h1>Velas de Aniversário</h1>
                <form>
                    <p>
                        <label for="inIdade"></label>
                        <input type="text" class="form-control" min="1" max="120" step="1" id="inIdade" required autofocus>
                    </p>
                    <p>
                        <input type="submit" class="btn btn-primary" value="Exibir Velas">
                        <input type="button" class="btn btn-danger" value="Novas Velas">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JS personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
