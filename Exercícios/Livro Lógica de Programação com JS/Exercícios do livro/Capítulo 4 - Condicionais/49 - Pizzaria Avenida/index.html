<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/019/613/288/non_2x/pizza-graphic-clipart-design-free-png.png">
    <link rel="stylesheet" href="styles.css">
    <title>Revenda Avenida - Promoção</title>
</head>
<body>
        <img src="https://static.vecteezy.com/system/resources/previews/019/613/288/non_2x/pizza-graphic-clipart-design-free-png.png" alt="Avenida" class="alta">
        <h1>Pizzaria Avenida - Controle de Pedidos</h1>
        <form>
            <p>
               Item do pedido: 
                <input type="radio" name="produto" id="rbPizza" checked autofocus> Pizza
                <input type="radio" name="produto" id="rbBebida"> Bebida
                <span>Item:</span>
                
                <select id="inPizza">
                    <option value="media">Pizza Média</option>
                    <option value="grande">Pizza Grande</option>
                    <option value="familia">Pizza Família</option>
                </select>

                <select id="inBebida" class="oculta">
                    <option value="refri">Refrigerante Litro</option>
                    <option value="suco">Jarra de Suco</option>
                    <option value="agua">Água Mineral</option>
                </select>
            </p>
            <p> Detalhes do item:
                <input type="text" id="inDetalhes" class="detalhes">
                <input type="submit" value="Adicionar">
            </p>
        </form>
        <pre></pre>
        <script src="script.js"></script>
</body>
</html>
