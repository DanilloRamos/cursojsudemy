<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/d2/5a/0c/d25a0cd52c7164865752cf55593e0ab1.jpg">
    <link rel="stylesheet" href="styles.css">
    <title>Exemplo 6.9</title>
</head>
<body>
        <img src="https://i.pinimg.com/originals/d2/5a/0c/d25a0cd52c7164865752cf55593e0ab1.jpg" alt="Herbie" class="alta">
        <h1>Revenda Herbie</h1>
        <form>
            <p>
                Modelo:
                <input type="text" id="inModel" required autofocus>
            </p>
            <p>
                Preço R$:
                <input type="number" id="inPreco" min="0" step="0.01" required>
                <input type="submit" value="Adicionar">

            </p>
            <p>
                <input type="button" id="btTodos" value="Listar Todos">
                <input type="button" id="btPreco" value="Filtrar por preço">
                <input type="button" id="btSimular" value="Simular Promoção">
            </p>
        </form>
        <pre></pre>
        <script src="script.js"></script>
</body>
</html>
