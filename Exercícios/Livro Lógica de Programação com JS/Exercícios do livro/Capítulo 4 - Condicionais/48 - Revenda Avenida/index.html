<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1672/1672196.png">
    <link rel="stylesheet" href="styles.css">
    <title>Revenda Avenida - Promoção</title>
</head>
<body>
        <img src="https://cdn-icons-png.flaticon.com/512/1672/1672196.png" alt="em 10x" class="alta">
        <h1>Revenda Avenida - Promoção</h1>
        <form>
            <p>
                Modelo de Veículo: 
                <input type="text" id="inModelo" required autofocus>
            </p>
            <p>
                Ano de Fabricação:
                <input type="number" id="inAno" min="0" step="1" required>
            </p>
            <p>
                Preço R$:
                <input type="number" id="inPreco" min="0" step="0.01" required>
            </p>
            <p>
                <input type="submit" value="Classificar - Calcular entradas e parcelas">
            </p>
        </form>
        <h3 id="outResp1"></h3>
        <h3 id="outResp2"></h3>
        <h3 id="outResp3"></h3>
        <script src="script.js"></script>
</body>
</html>
