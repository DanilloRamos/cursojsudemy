<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus filmes favoritos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/cinema.png" alt="Filmes" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Meus filmes favoritos</h1>
                <form>
                    <p>
                        <label for="inTitulo">Título do Filme:</label>
                        <input type="text" class="form-control" id="inTitulo" required autofocus>
                    </p>
                    <p>
                        <label for="inGenero">Gênero:</label>
                        <input type="text" class="form-control" id="inGenero" required>
                    </p>
                    <input type="submit" class="btn btn-primary float-rigth mb-3" value="Adicionar">
                </form>
                <table class="table table-striped">
                    <tr>
                        <th>Título do Filme</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JS personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
