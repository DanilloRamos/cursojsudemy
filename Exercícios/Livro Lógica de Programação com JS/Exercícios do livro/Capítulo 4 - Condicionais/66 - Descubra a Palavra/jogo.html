<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo "Descubra a Palavra"</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container">
    <h1>Jogo "Descubra a Palavra"</h1>
    <a href="index.html" class="btn btn-primary">Cadastrar Palavras</a>
    <a href="lista.html" class="btn btn-success">Listar Palavras</a>
    <a href="jogo.html" class="btn btn-danger">Iniciar Jogo</a>
    <h2 class="mt-3">Cadastrar Palavras</h2>
        <form>
            <div class="row mt-3 corFundo py-2">
                <div class="col-sm-4">
                    <h2 class="text-end mt-1">
                        <label for="inLetra">Informe uma letra:</label>
                    </h2>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control mt-1" id="inLetra" name="inLetra" maxlength="1" required autofocus>
                </div>
                <div class="col-sm-6">
                    <input type="submit" class="btn btn-primary mt-1" value="Jogar" id="btJogar">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <h2 class="mt-2">Palavra:
                        <span id="outPalavra" class="entre-letras text-primary"></span>
                    </h2>
                    <h2>Nº de chances:
                        <span id="outChances" class="text-danger">4</span>
                    </h2>
                    <h2>Erros:
                        <span id="outErros" class="entre-letras text-danger"></span>
                    </h2>
                    <h2 id="outMensagemFinal"></h2>
                </div>
                <div class="col-sm-4">
                    <h3 class="mt-2">Situação do Jogador</h3>
                    <img src="img/status4.jpg" alt="Situação do Jogador" class="img-fluid">
                </div>
            </div>
            <div class="row corFundo p-3">
                <div class="col-sm-12">
                    <input type="button" value="Ver Dica" class="btn btn-primary" id="btVerDica">
                    <span id="outDica">* Custo: 1 chance</span>
                </div>
            </div>
        </form>
   </div>
    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin=pt></script>
    <!-- Seu JS personalizado -->
    <script src="js/jogo.js"></script>
</body>
</html>
