<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://e7.pngegg.com/pngimages/952/458/png-clipart-red-wine-wine-cellar-wine-wine-glass-food-thumbnail.png">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Vinhos</title>
</head>
<body>
        <img src="https://e7.pngegg.com/pngimages/952/458/png-clipart-red-wine-wine-cellar-wine-wine-glass-food-thumbnail.png" alt="Vinho" class="alta">
        <h1>Cadastro de Vinhos</h1>
        <form>
           <p>
                <select id="inOpcoes">
                    <option value="none"></option>
                    <option value="incluir">Inclusão de Vinhos</option>
                    <option value="listar">Listagem de Vinhos</option>
                    <option value="pesquisar">Pesquisar por tipo</option>
                    <option value="media">Média e Destaques</option>
                </select>
           </p>
           <p id="p1" class="oculta">
            Marca:
            <input type="text" id="inMarca" required autofocus>
           </p>
           <p id="p2" class="oculta">
            Tipo:
            <input type="text" id="inTipo">
           </p>
           <p id="p3" class="oculta">
            Preço: R$
            <input type="number" step="0.01" min="0" id="inValor">
           </p>
           <p id="p4" class="oculta">
            <input type="submit" value="Adicionar">
           </p>
           <p id="p5" class="oculta">
            Tipo:
            <input type="text" id="inTpPesq">
            <input id="btPesq" type="button" value="Pesquisar">
           </p>
        </form>
        <h1 id="resp1" class="oculta">Vinhos Cadastrados:</h1>        
        <pre id="pre1" class="oculta"></pre> 
        <h1 id="resp2" class="oculta">Pesquisa por tipo de vinho:</h1>
        <pre id="pre2" class="oculta"></pre>
        <h1 id="resp3" class="oculta"></h1>
        <script src="script.js"></script>
</body>
</html>
