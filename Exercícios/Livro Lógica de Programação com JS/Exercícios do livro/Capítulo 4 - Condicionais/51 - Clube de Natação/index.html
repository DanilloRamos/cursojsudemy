<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://e7.pngegg.com/pngimages/521/903/png-clipart-woman-swimming-illustration-olympic-games-swimming-drawing-illustration-swim-sport-poster-thumbnail.png">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Vinhos</title>
</head>
<body>
        <img src="https://e7.pngegg.com/pngimages/521/903/png-clipart-woman-swimming-illustration-olympic-games-swimming-drawing-illustration-swim-sport-poster-thumbnail.png" alt="natação" class="alta">
        <h1>Clube de natação</h1>
        <form>
           <p>
            Nome do atleta:
            <input type="text" id="inNome" required autofocus>
           </p>
           <p>
            Idade:
            <input type="number" id="inIdade" min="1" step="1" required>
           </p>
           <p>
            <input type="submit" value="Categorizar atleta">
           </p>
        </form>
        <pre></pre>
        <script src="script.js"></script>
</body>
</html>
