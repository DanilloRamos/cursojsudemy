<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://c1.klipartz.com/pngpicture/887/735/sticker-png-school-drawing-physical-education-education-report-card-cartoon-teacher-homework-school.png">
    <link rel="stylesheet" href="styles.css">
    <title>Exemplo 6.9</title>
</head>
<body>
        <img src="https://c1.klipartz.com/pngpicture/887/735/sticker-png-school-drawing-physical-education-education-report-card-cartoon-teacher-homework-school.png" alt="Aluno" class="alta">
        <h1>Boletim</h1>
        <form>
            <p>
                Nome do Aluno:
                <input type="text" id="inNome" required autofocus>
            </p>
            <p>
                Nota:
                <input type="number" id="inNota" min="0" step="0.01" required>
                <input type="submit" value="Adicionar">

            </p>
            <p>
                <input type="button" id="btTodos" value="Listar Todos">
                <input type="button" id="btDest" value="Alunos destaque">
                <input type="button" id="btMaiorNota" value="Exibir Maior Nota">
            </p>
        </form>
        <pre id="todos"></pre>
        <h3 id="maior"></h3>
        <script src="script.js"></script>
</body>
</html>
