        <h1>Concurso</h1>
        <form>
            <p>
                Candidato:
                <input type="text" id="inCandidato" required autofocus>
            </p>
            <p>
                Nº Acertos: 
                <input type="number" id="inAcerto" min="1" step="1" required>
                <input type="submit" id="btAdicionar" value="Adicionar">
            </p>
            <p>               
                <input type="button" id="btListar" value="Listar Todos">
                <input type="button" id="btAprovados" value="Aprovados 2ª Etapa">
                <input type="button" id="btLimpar" value="Limpar Tudo">
            </p>
        </form>
        <pre></pre>
