<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2012/04/01/17/34/register-23666_640.png">
    <link rel="stylesheet" href="styles.css">
    <title>Exerc√≠cio 3</title>
</head>
<body>
        <img src="https://cdn.pixabay.com/photo/2012/04/01/17/34/register-23666_640.png" alt="caixa" class="alta">
        <h1>Caixa da Loja</h1>
        <form>
            <p>
                Data de Vencimento:
                <input type="date" id="inData" required autofocus>
            </p>
            <p> Valor da Conta: R$
                <input type="number" id="inValor" min="0" step="0.01" class="alinha-direita" required>
                <input type="submit" value="Calcular Multa e Juros">
            </p>
            <p>
                Valor da Multa: R$
                <input type="number" id="outMulta" class="alinha-direita" readonly>
            </p>
            <p>
                Valor dos Juros: R$
                <input type="number" id="outJuros" class="alinha-direita" readonly>
            </p>
            <p>
                Total a Pagar: R$
                <input type="number" id="outTotal" class="alinha-direita" readonly>
                <input type="reset" value="Nova Conta">
            </p>
        </form>
        <h3></h3>
        <script src="script.js"></script>
</body>
</html>
